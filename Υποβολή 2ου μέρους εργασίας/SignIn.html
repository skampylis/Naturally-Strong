<!DOCTYPE html>
<html lang="el">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In Page-Naturally Strong</title>
        <link rel="icon" href="https://via.placeholder.com/10x10">
        <link rel="stylesheet" href="SignIn.css">
        <script src="SignIn.js" defer></script>
    </head>
    <body>
        <div id="wrapper">
            <img src="/images/SignIn.jpg" alt="Sign In Image">
            <div id="form-wrapper">
                <div id="text-fields">
                    <input id="usernameField" type="text" placeholder="Username" name="username">
                    <input id="passwordField" type="text" placeholder="Password" name="password">
                </div>
                <div id="remember-me-button">
                    <input type="checkbox" id="remember-me" name="remember-me" value="yes">
                    <label for="remember-me"> Remember Me</label><br>
                </div>
                <div id="forgot-password-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <div id="button-wrapper">
                    <button id="submit-button" type="submit">Continue</button>
                </div>
            </div>
            <!-- end form-wrapper -->
        </div>
        <!-- end wrapper -->
    </body>
</html>
